<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>gridgame</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" media="screen" title="no title" charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <nav>
        <a href="#game-enter">game-enter</a>
        <a href="#game-start">game-start</a>
        <a href="#game-over">game-over</a>
    </nav>
    <div class="row">
        <div class="col-md-12 login" id="player-login">
            <div class="col-lg-offset-1 col-lg-12">
                <h1>Player Login</h1>
                <div class="input-group">
                    <input type="text" id="player-name" class="form-control" placeholder="Player One">
                    <!-- <span class="input-group-btn">
                  <button class="btn btn-secondary" id="player-input" type="button">Start</button>
                </span> -->
                </div>
                <h3>Player: <span id="name"></span></h3>

                <div id="button-list" class="">

                </div>
                <!-- <h3>Gargantua Class</h3>
                <button class="btn btn-secondary" id="gargantua-start" type="button">Gargantua Start</button>
                <h3>Large Class</h3>
                <button class="btn btn-secondary" id="large-start" type="button">Large Start</button>
                <h3>Small Class</h3>
                <button class="btn btn-secondary" id="small-start" type="button">Small Start</button> -->
            </div>
        </div>
        <div id="position" class="col-md-12 game-grid">
            <div class="col-lg-offset-1 col-lg-4 game-keys">
                <h1>Game Grid</h1>
                <div>
                    <h3>Player: <span id="gridname"></span></h3>
                    <h3>Player Type: <span id="size"></span></h3>
                    <div class="vertical">
                        <p>
                            <h3> vertical <span id="vertical"></span></h3>
                        </p>
                        <button id="up" type="button" class="btn btn-primary">Up</button>
                        <button id="down" type="button" class="btn btn-primary" name="down-button">Down</button>
                    </div>
                    <div class="horizontal">
                        <p>
                            <h3>  horizontal <span id="horizontal"></span> </h3>
                        </p>
                        <button id="left" type="button" class="btn btn-primary" name="left-button">Left</button>
                        <button id="right" type="button" class="btn btn-primary" name="right-button">Right</button>
                    </div>
                    <div class="Stats">
                        <h4>Moves: <span id="moves">0</span> </h4>
                        <h4>Energy: <span id="energy-level">--</span> </h4>
                        <h4>Score: <span id="score"></span>0</h4>

                    </div>
                </div>
            </div>
            <div id="gameboard" class="col-lg-12 game-box">
            </div>
        </div>
        <div id="over-screen" class="jumbotron jumbotron-fluid hidden">
            <div class="container">
                <h1 class="display-3">GAME OVER!!!</h1>
                <h2>Player: <span id="gameover-player"></span></h2>
                <h2>Player Type: <span id="gameover-size"></span></h2>
                <h2>Score: <span id="gameover-score">0</span></h2>
                <button id="addScore" type="button" class="btn btn-danger">Add Score</button>
                <ul class="list-group">
                    <li class="list-group-item">Player Score Player Type</li>

                </ul>
                <h3>Winners Don't Do Drugs!</h3>
                <button id="restart" type="button" class="btn btn-danger">RESTART</button>
            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="http://backbonejs.org/backbone-min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
