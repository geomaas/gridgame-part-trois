<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>gridgame</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" media="screen" title="no title" charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
</head>

<body>

    <div class="row">
        <div class="col-md-4 login" id="player-login">
            <div class="col-lg-offset-1 col-lg-10">
                <h1>Player Login</h1>
                <div class="input-group">
                    <input type="text" id="playerName" class="form-control" placeholder="Player One">
                    <span class="input-group-btn">
                  <button class="btn btn-secondary" id="player-input" type="button">Start</button>
                </span>
                </div>
                <h3>Player: <span id="name">blank</span></h3>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <div class="radio">
                            <label>
                                <h4>  <input type="radio" name="gridRadios" id="large-player" value="largePlayer" clicked> Large Player</h4>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <h5>  <input type="radio" name="gridRadios" id="small-player" value="smallPlayer"> Small Player</h5>
                            </label>
                        </div>
                        <button class="btn btn-secondary" id="player-info" type="button">Start</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8 game-grid">
            <h1>Game Grid</h1>
            <div id="position">
                <div class="vertical">
                    <p>
                        <h3> vertical <span id="vertical">1</span></h3>
                    </p>
                    <button id="up" type="button" class="btn btn-primary">Up</button>
                    <button id="down" type="button" class="btn btn-primary" name="down-button">Down</button>
                </div>
                <div class="horizontal">
                    <p>
                        <h3>  horizontal <span id="horizontal">1</span> </h3>
                    </p>
                    <button id="left" type="button" class="btn btn-primary" name="left-button">Left</button>
                    <button id="right" type="button" class="btn btn-primary" name="right-button">Right</button>
                </div>
                <div class="Stats">
                  <h4>Moves: <span id="moves">0</span> </h4>
                  <h4>Energy: <span id="energy">150</span> </h4>

                </div>
            </div>
        </div>
        <a href="#game-over"></a>
        <div id="over-screen" class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3">GAME OVER!!!</h1>
                <h2>Score <span>0</span></h2>
                <h3>Winners Don't Do Drugs!</h3>
                <button id="restart" type="button" class="btn btn-danger">RESTART</button>
            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="http://backbonejs.org/backbone-min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
